<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplos de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">

        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">

                    <option value="" selected>---escolha--</option>
                <optgroup label="região sudeste">
                    <option value="pa">parana</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="rs" >rio grande do sul</option>
                    <option value="sc">santa catarina</option>
                    <option value="sp">são paulo</option>
                </optgroup>

                <optgroup label="região nordeste">
                    <option value="mr">maranhão</option>
                    <option value="pc">pernanbuco</option>
                    <option value="rn">rio grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >desenvolvedor</option>
                <option >analista de sistema</option>
                <option >desing grafico</option>
                <option > programador</option>
                <option > desenvolvedor de jogos</option>
            </datalist>
        </p>

        <p>

        </p>
            <label for="ims">mensagem:</label><br>
            <textarea name="ms" id="ims" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
